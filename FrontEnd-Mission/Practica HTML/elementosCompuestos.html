<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos compuestos</title>
</head>
<body>
    <h1>Explicacion de elementos compuestos</h1>
    <!-- Labels / Etiquetas -->
    <label for="Input1">Input de texto<br></label>
    <!-- Entradas / Inputs-->
    <input type="text" id="Input1" name="Input1">
    <hr>
    <!-- Tipos de Inputs-->
    <h2>Input de texto</h2>
    <label for="correo1">Input de correo<br></label>
    <input type="email" id="mail" name="mail"><br><br>

    <label for="InputNumero">Input de numero<br></label>
    <input type="number" id="InputNumero" name="InputNumero"><br><br>

    <label for="pswd">Input para password<br></label>
    <input type="password" id="pswd" name="pswd" maxlength="10"><br><br>

    <label for="telefono">Input para numero de telefono<br></label>
    <input type="tel" id="telefono" name="telefono"><br><br>

    <label for="url1">Input para url<br></label>
    <input type="url" id="url1" name="url1">

</body>
</html>
